<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .content-container {
            text-align: center;
        }
        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a.btn-secondary {
            padding: 10px 20px;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }
        a.btn-secondary:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
    <section class="content-section content-section-single">
        <div class="content-container">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br><br>
                <p>
                    <button type="submit">เข้าสู่ระบบ</button>
                    <a href="{% url 'register' %}" class="btn-secondary">สมัครสมาชิก</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
