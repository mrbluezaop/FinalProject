{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="{% static 'myapp/stylef.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="usernme" placeholder="Please Enter Your ID" required="">
					<input type="text" name="fanme" placeholder="Please Enter Your Firstname" required="">
					<input type="text" name="lname" placeholder="Please Enter Your Lastname" required="">
					<input type="password" name="pswd" placeholder="Please Enter Your Password" required="">
					<input type="email" name="email" placeholder="Please Enter Your Email" required="">
					<input type="tel" id="phone" name="phone" placeholder="Please Enter Your Phone" required="">
					<input type="text" name="address" placeholder="Please Enter Your Address" 	required="">
					<input type="date" name="birthday" placeholder="Please Enter Your Birthday" required="">
					<button type="submit">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
